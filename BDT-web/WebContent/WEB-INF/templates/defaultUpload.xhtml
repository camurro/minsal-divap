	<script type="text/javascript">
		function addInputPrimeButtonStyleClass(element,styleClass){
			elVar = 'input[id*="'+element+'"]';
			jQuery(elVar).addClass(styleClass);
		}
		function removeInputPrimeButtonStyleClass(element,styleClass){
			elVar = 'input[id*="'+element+'"]';
