<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:panel styleClass="contentPanel">
				<h1>
					<h:outputText value="Distribución de Recursos Financieros por Programa" />
				</h1>
				<p:panel id="Panel">
					<h2>Listado de Programas 2014 | Perfil Administrador</h2>
					<p:dataTable id="tablaMisTareas" resizableColumns="true" value="#{procesoDistRecFinProgProgramasController.programas}"
						liveResize="true" var="programa" rows="10" paginator="false" paginatorPosition="bottom" emptyMessage="No se encontro información."
						styleClass="dataTable">
						<p:columnGroup type="header">
							<!--  -->
							<p:row>
								<p:column headerText="Programa" />
								<p:column headerText="Descripción" />
								<!-- <p:column headerText="Estado" width="60" /> -->
								
								<p:column headerText="Iniciar" width="60" />
								<!-- <p:column headerText="Terminar" width="60" /> -->
							</p:row>
						</p:columnGroup>

						<p:column style="text-align:left;">
							<span class="textoAjustado">#{programa.nombre}</span>
						</p:column>
						<p:column style="text-align:left;">
							<span class="textoAjustado">#{programa.descripcion}</span>
						</p:column>
						<!-- <p:column>
							<h:graphicImage
								value="resources/minsal/images/#{_programas.estado}.png"
								styleClass="divapIcons" />
						</p:column>-->
						<!-- 
						<p:column>
							<h:outputText value="#{_programas.progreso}">
								<f:convertNumber type="percent" />
							</h:outputText>
						</p:column>
						 -->
						<p:column>
							<h:commandLink action="#{procesoDistRecFinProgProgramasController.enviar}">
								<h:graphicImage value="resources/minsal/images/play.png" styleClass="divapIcons" />
								<f:setPropertyActionListener
								target="#{procesoDistRecFinProgProgramasController.programaSeleccionado}"
								value="#{programa.id}" />
								<f:setPropertyActionListener
								target="#{procesoDistRecFinProgProgramasController.target}"
								value="bandejaTareas.jsf" />
							</h:commandLink>
						</p:column>
						<!-- 	<p:column>
							<h:commandLink
								action="divapProcesoDistRecFinProgSeguimientoDocumentacion?faces-redirect=true">
								<h:graphicImage value="resources/minsal/images/locked.png"
									styleClass="divapIcons" />
							</h:commandLink>
						</p:column>-->
					</p:dataTable>

				</p:panel>

				<p:commandButton value="Volver" styleClass="x-btn-text" action="bandejaTareas?faces-redirect=true indexMenu=0" ajax="false"
					icon="ui-icon-seek-first" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
