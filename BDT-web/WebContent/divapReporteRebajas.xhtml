<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:panel styleClass="contentPanel">
				<h1>
					<h:outputText value="DIVAP Reportes" />
				</h1>
				<p:panel id="Panel">
					<h2>Rebajas</h2>

					<div class="destacaArchivos ui-corner-all">
						<h3>Archivos Disponibles:</h3>
						<span class="strong">Archivo: </span> Planilla Reporte Rebajas [
						<h:graphicImage value="resources/minsal/images/download-alt.png" styleClass="divapIcons" />
						<p:commandLink value="Generar y Descargar" />
						]
					</div>
					<br />

					<p:dataTable resizableColumns="true" value="#{reportesController.listReporteRebaja}" liveResize="true" var="_data"
						rows="10" paginator="false" paginatorPosition="bottom" emptyMessage="No se encontro información." styleClass="dataTable">

						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="3" headerText="Región" />
								<p:column rowspan="3" headerText="Servicio" />
								<p:column rowspan="3" headerText="Comuna" />
								<p:column colspan="8" headerText="Rebaja" />
								<p:column rowspan="3" headerText="Rebaja Total" />
							</p:row>
							<p:row>
								<p:column colspan="2" headerText="Fecha Corte 1" />
								<p:column colspan="2" headerText="Fecha Corte 2" />
								<p:column colspan="2" headerText="Fecha Corte 3" />
								<p:column colspan="2" headerText="Fecha Corte 4" />
							</p:row>
							<p:row>
								<p:column headerText="Monto" />
								<p:column headerText="%" />

								<p:column headerText="Monto" />
								<p:column headerText="%" />
								
								<p:column headerText="Monto" />
								<p:column headerText="%" />

								<p:column headerText="Monto" />
								<p:column headerText="%" />
							</p:row>
						</p:columnGroup>

						<p:column>
							<span class="textoAjustado textoPequenio centrado">#{_data.region}</span>
						</p:column>
						<p:column>
							<span class="textoAjustado textoPequenio centrado">#{_data.servicio}</span>
						</p:column>
						<p:column>
							<span class="textoAjustado textoPequenio centrado">#{_data.comuna}</span>
						</p:column>
						<p:column>
							<h:outputText value="#{_data.montoRebaja1}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{_data.porcentajeRebaja1}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="percent" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						
						<p:column>
							<h:outputText value="#{_data.montoRebaja2}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{_data.porcentajeRebaja2}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="percent" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						
						<p:column>
							<h:outputText value="#{_data.montoRebaja3}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{_data.porcentajeRebaja3}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="percent" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						
						<p:column>
							<h:outputText value="#{_data.montoRebaja4}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{_data.porcentajeRebaja4}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="percent" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>

						<p:column>
							<h:outputText value="#{_data.rebajaAplicada}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>


						<p:columnGroup type="footer">
							<p:row>
								<p:column />
								<p:column />
								<p:column />
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{3406734*5}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
								<p:column />
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{886613*5}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
								<p:column />
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{886613*5.1}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
								<p:column />
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{886613*5.2}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
								<p:column />
								
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{7681275*5}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
							</p:row>
						</p:columnGroup>

					</p:dataTable>

				</p:panel>

				<p:commandButton value="Volver" styleClass="x-btn-text" action="bandejaTareas?faces-redirect=true indexMenu=0" ajax="false"
					icon="ui-icon-seek-first" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
