<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:panel styleClass="contentPanel">
				<h1>
					<h:outputText value="Reliquidación" />
				</h1>
				<p:panel id="Panel">
					<h2>Listado de Programas 2014 para el usuario admin</h2>
					<p:dataTable id="tablaMisTareas" resizableColumns="true" value="#{procesoReliquidacionController.listadoProgramasUsuario}"
						liveResize="true" var="_programas" rows="10" paginator="true" paginatorPosition="bottom" emptyMessage="No se encontro información."
						styleClass="dataTable">
						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Programa" />
								<p:column headerText="Descripción" />
								<p:column headerText="Iniciar" width="60" />
							</p:row>
						</p:columnGroup>

						<p:column style="text-align:left;">
							<span class="textoAjustado">#{_programas.nombre}</span>
						</p:column>
						<p:column>
							<span class="textoAjustado">#{_programas.descripcion}</span>
						</p:column>
						<p:column>
						
						<h:commandLink action="#{procesoReliquidacionController.comenzar()}" value="INICIA">
							<f:setPropertyActionListener target="#{procesoReliquidacionController.programaSeleccionado.nombre}"
							value="#{_programas.nombre}" />
							<f:setPropertyActionListener target="#{procesoReliquidacionController.programaSeleccionado.tipo_programa}"
							value="#{_programas.tipo_programa}" />
							<f:setPropertyActionListener target="#{procesoReliquidacionController.programaSeleccionado.id}"
							value="#{_programas.id}" />
							<f:setPropertyActionListener target="#{procesoReliquidacionController.programaSeleccionado.descripcion}"
							value="#{_programas.descripcion}" />
							<f:setPropertyActionListener target="#{procesoReliquidacionController.target}"
							value="bandejaTareas.jsf" />
        					<!-- h:graphicImage value="resources/minsal/images/play.png"  styleClass="divapIcons">        					
							</h:graphicImage-->
						</h:commandLink>
							
						</p:column>
					</p:dataTable>

				</p:panel>

				<p:commandButton value="Volver" styleClass="x-btn-text" action="bandejaTareas?faces-redirect=true indexMenu=0" ajax="false"
					icon="ui-icon-seek-first" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
