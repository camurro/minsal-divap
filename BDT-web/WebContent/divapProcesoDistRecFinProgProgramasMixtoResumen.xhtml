<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/emergente.xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:panel styleClass="contentPanel">
				<p:panel id="Panel">
					<h2>
						<strong>Tabla:</strong> Resumen Parcial del Programa
					</h2>
					<p:dataTable id="tablaMisTareas" resizableColumns="true" liveResize="true" var="_proceso" rows="30" paginator="false"
						value="#{procesoDistRecFinMixtoController.resumenProgramaMixto}" paginatorPosition="bottom" emptyMessage="No se encontro información."
						styleClass="dataTable">
						<p:columnGroup type="header">
							<!--  -->
							<p:row>
								<p:column colspan="2" headerText="Serv. de Salud" />
								<c:if test="#{procesoDistRecFinMixtoController.tiene21}">
										<p:column rowspan="2" headerText="Subtítulo 21" />
								</c:if>
								<c:if test="#{procesoDistRecFinMixtoController.tiene22}">
									<p:column rowspan="2" headerText="Subtítulo 22" />
								</c:if>
								<c:if test="#{procesoDistRecFinMixtoController.tiene24}">
									<p:column rowspan="2" headerText="Subtítulo 24" />
								</c:if>
								<c:if test="#{procesoDistRecFinMixtoController.tiene29}">
										<p:column rowspan="2" headerText="Subtítulo 29" />
								</c:if>
							<p:column rowspan="2" headerText="Total" />
							</p:row>
							<p:row>
								<p:column headerText="Cod." />
								<p:column headerText="Glosa" />
							</p:row>
						</p:columnGroup>


						<p:column>#{_proceso.idServicio}</p:column>
						<p:column>#{_proceso.nombreServicio}</p:column>
						<c:if test="#{procesoDistRecFinMixtoController.tiene21}">
						<p:column>
							<h:outputText value="$ " />
							<h:outputText value="#{_proceso.totalS21}">
								<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
							</h:outputText>
						</p:column>
						</c:if>
						<c:if test="#{procesoDistRecFinMixtoController.tiene22}">
						<p:column>
							<h:outputText value="$ " />
							<h:outputText value="#{_proceso.totalS22}">
								<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
							</h:outputText>
						</p:column>
						</c:if>
						<c:if test="#{procesoDistRecFinMixtoController.tiene24}">
						<p:column>
							<h:outputText value="$ " />
							<h:outputText value="#{_proceso.totalS24}">
								<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
							</h:outputText>
						</p:column>
						</c:if>
						<c:if test="#{procesoDistRecFinMixtoController.tiene29}">
						<p:column>
							<h:outputText value="$ " />
							<h:outputText value="#{_proceso.totalS29}">
								<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
							</h:outputText>
						</p:column>
						</c:if>
						<p:column>
							<h:outputText value="$ " />
							<h:outputText value="#{_proceso.totalServicio}">
								<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
							</h:outputText>
						</p:column>
										
						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="2"></p:column>
								<c:if test="#{procesoDistRecFinMixtoController.tiene21}">
								<p:column>
									<f:facet name="footer">
										<h:outputText value="$ " />
										<h:outputText value="#{procesoDistRecFinMixtoController.totalResumen21}">
											<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
										</h:outputText>
									</f:facet>
								</p:column>
								</c:if>
								<c:if test="#{procesoDistRecFinMixtoController.tiene22}">
								<p:column>
									<f:facet name="footer">
										<h:outputText value="$ " />
										<h:outputText value="#{procesoDistRecFinMixtoController.totalResumen22}">
											<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
										</h:outputText>
									</f:facet>
								</p:column>
								</c:if>
								<c:if test="#{procesoDistRecFinMixtoController.tiene24}">
								<p:column>
									<f:facet name="footer">
										<h:outputText value="$ " />
										<h:outputText value="#{procesoDistRecFinMixtoController.totalResumen24}">
											<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
										</h:outputText>
									</f:facet>
								</p:column>
								</c:if>
								<c:if test="#{procesoDistRecFinMixtoController.tiene29}">
								<p:column>
									<f:facet name="footer">
										<h:outputText value="$ " />
										<h:outputText value="#{procesoDistRecFinMixtoController.totalResumen29}">
											<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
										</h:outputText>
									</f:facet>
								</p:column>
								</c:if>
								<p:column>
									<f:facet name="footer">
										<h:outputText value="$ " />
										<h:outputText value="#{procesoDistRecFinMixtoController.totalResumen}">
											<f:convertNumber currencyCode="CLP" type="currency" pattern="" maxFractionDigits="0" />
										</h:outputText>
									</f:facet>
								</p:column>
							</p:row>
						</p:columnGroup>
					</p:dataTable>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
