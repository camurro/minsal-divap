<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:panel styleClass="contentPanel">
				<h1>
					<h:outputText value="Ordenes de Transferencia" />
				</h1>
				<p:panel id="Panel">
					<h2>
						<strong>Envío de Resoluciones de Distribución de Recursos:</strong> Agosto 2014
					</h2>
					<p:dataTable id="tablaMisTareas" resizableColumns="true" value="#{procesoDistRecFinController.listadoEnvioServicios}" liveResize="true"
						var="_servicio" rows="10" paginator="false" paginatorPosition="bottom" emptyMessage="No se encontro información."
						styleClass="dataTable">
						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Servicio de Salud o Entidad" />
								<p:column headerText="Documentos" />
								<p:column headerText="Fecha de Envío" />
								<p:column headerText="Destinatario" footerText="#{procesoDistRecFinController.getTotalMunicipal}" />
							</p:row>
						</p:columnGroup>

						<p:column><span class="textoAjustado textoPequenio">#{_servicio.servicioSalud}</span></p:column>
						<p:column>
							<span class="textoAjustado textoPequenio"> <h:graphicImage value="resources/minsal/images/download-alt.png" styleClass="divapIcons" /> <p:commandLink
									value="Ordinario de Orden de Transferencia Servicio de Salud.pdf " />
							</span><br />
							<span class="textoAjustado textoPequenio"> <h:graphicImage value="resources/minsal/images/download-alt.png" styleClass="divapIcons" /> <p:commandLink
									value="Planilla de Detalle Orden de Transferencia para Servicio de Salud.pdf " />
							</span>
						</p:column>
						<p:column><span class="textoAjustado textoPequenio">#{_servicio.enviado}</span></p:column>
						<p:column>
							<span class="textoAjustado textoPequenio">Rodolfo Cáceres - rcaceres@minsal.cl</span>
						</p:column>
					</p:dataTable>

					<p:commandButton value="Finalizar Actividad" styleClass="x-btn-text" action="bandejaTareas?faces-redirect=true indexMenu=0"
						ajax="false" icon="ui-icon-disk" />
				</p:panel>

				<p:commandButton value="Volver" styleClass="x-btn-text" action="bandejaTareas?faces-redirect=true indexMenu=0" ajax="false"
					icon="ui-icon-seek-first" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
