<ui:insert name="zonaJavaScript"></ui:insert>
	<script type="text/javascript">
		function addInputPrimeButtonStyleClass(element,styleClass){
			elVar = 'input[id*="'+element+'"]';
			jQuery(elVar).addClass(styleClass);
		}
		function removeInputPrimeButtonStyleClass(element,styleClass){
			elVar = 'input[id*="'+element+'"]';
			jQuery(elVar).removeClass(styleClass);
		}

		
        function agregarFila(){
        	$("#formAgregarCuota\\:hiddenNroCuota").val($("#ProgramaCreateForm\\:nroCuota").val());
        	$("#formAgregarCuota\\:hiddenPorcentaje").val($("#ProgramaCreateForm\\:porcentajeCuota").val());
        	$("#formAgregarCuota\\:hiddenFecha").val($("#ProgramaCreateForm\\:fechaPago_input").val());
        	$("#formAgregarCuota\\:hiddenMonto").val($("#ProgramaCreateForm\\:monto").val());

        	
			 	document.getElementById('formAgregarCuota:botonAgregaCuota').click();
        }

        function agregarFilaEditar(){
        	$("#formAgregarCuotaEdit\\:hiddenNroCuota").val($("#ProgramaEditForm\\:nroCuota").val());
        	$("#formAgregarCuotaEdit\\:hiddenPorcentaje").val($("#ProgramaEditForm\\:porcentajeCuota").val());
        	$("#formAgregarCuotaEdit\\:hiddenFecha").val($("#ProgramaEditForm\\:fechaPago_input").val());
        	$("#formAgregarCuotaEdit\\:hiddenMonto").val($("#ProgramaEditForm\\:monto").val());

        	
			 	document.getElementById('formAgregarCuotaEdit:botonAgregaCuota').click();
        }

        

		
	</script>

					</p:submenu>
