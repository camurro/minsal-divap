<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSubtituloViewDlg" widgetVar="TipoSubtituloViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewTipoSubtituloTitle}" closeOnEscape="true">

            <h:form id="TipoSubtituloViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoSubtituloController.seleccionado != null}">

                        <h:outputText value="#{messages.ViewTipoSubtituloLabel_idTipoSubtitulo}"/>
                        <h:outputText value="#{tipoSubtituloController.seleccionado.idSubtitulo}" title="#{messages.ViewTipoSubtituloTitle_idTipoSubtitulo}"/>

                        <h:outputText value="#{messages.ViewTipoSubtituloLabel_nombreSubtitulo}"/>
                        <h:outputText value="#{tipoSubtituloController.seleccionado.nombreSubtitulo}" title="#{messages.ViewTipoSubtituloTitle_nombreSubtitulo}"/>

                        <h:outputText value="#{messages.ViewTipoSubtituloLabel_dependencia}"/>
                        <h:outputText value="#{tipoSubtituloController.seleccionado.nombreDependencia}"/>

                        <h:outputText value="#{messages.ViewTipoSubtituloLabel_inflactor}"/>
                        <h:outputText value="#{tipoSubtituloController.seleccionado.inflactor}" title="#{messages.ViewTipoSubtituloTitle_inflactor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="TipoSubtituloViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
