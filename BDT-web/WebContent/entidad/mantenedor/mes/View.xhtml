<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesViewDlg" widgetVar="MesViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewMesTitle}" closeOnEscape="true">

            <h:form id="MesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{mesController.selected != null}">

                        <h:outputText value="#{messages.ViewMesLabel_idMes}"/>
                        <h:outputText value="#{mesController.selected.idMes}" title="#{messages.ViewMesTitle_idMes}"/>

                        <h:outputText value="#{messages.ViewMesLabel_nombre}"/>
                        <h:outputText value="#{mesController.selected.nombre}" title="#{messages.ViewMesTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="MesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
