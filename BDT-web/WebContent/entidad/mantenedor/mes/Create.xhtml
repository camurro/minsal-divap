<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesCreateDlg" widgetVar="MesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateMesTitle}" closeOnEscape="true">

            <h:form id="MesCreateForm">

                <h:panelGroup id="display" rendered="#{mesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateMesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{mesController.selected.nombre}" title="#{messages.CreateMesTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesController.saveNew}" value="#{messages.Save}" update="display,:MesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MesCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="MesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
