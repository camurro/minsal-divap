<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunaViewDlg" widgetVar="ComunaViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewComunaTitle}" closeOnEscape="true">

            <h:form id="ComunaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{comunaController.comunaSeleccionada != null}">

                        <h:outputText value="#{messages.ViewComunaLabel_nombre}"/>
                        <h:outputText value="#{comunaController.comunaSeleccionada.nombreComuna}" title="#{messages.ViewComunaTitle_nombre}"/>

                        <h:outputText value="#{messages.ViewComunaLabel_servicioSalud}"/>
                        <h:outputText value="#{comunaController.comunaSeleccionada.nombreServicio}"/>
                        
                        <h:outputText value="Clasificación" rendered="#{not comunaController.comunaSeleccionada.comunaAuxiliar}"/>
                        <h:outputText value="#{comunaController.comunaSeleccionada.clasificacion}" rendered="#{not comunaController.comunaSeleccionada.comunaAuxiliar}"/>
                        
                        <h:outputText value="Asignación Zona" rendered="#{not comunaController.comunaSeleccionada.comunaAuxiliar}"/>
                        <h:outputText value="Zona #{comunaController.comunaSeleccionada.idAsigZona}" rendered="#{not comunaController.comunaSeleccionada.comunaAuxiliar}"/>
                        
                        <h:outputText value="Tramo Pobreza" rendered="#{not comunaController.comunaSeleccionada.comunaAuxiliar}"/>
                        <h:outputText value="Tramo #{comunaController.comunaSeleccionada.idTramoPobreza}" rendered="#{not comunaController.comunaSeleccionada.comunaAuxiliar}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ComunaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
