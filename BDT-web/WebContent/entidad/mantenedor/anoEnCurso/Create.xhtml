<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnoEnCursoCreateDlg" widgetVar="AnoEnCursoCreateDialog" modal="true" resizable="false" appendToBody="true" header="Nuevos Parámetros de Configuración" closeOnEscape="true">

            <h:form id="AnoEnCursoCreateForm">

                <h:panelGroup id="display" rendered="#{anoEnCursoController.seleccionado != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="Año" for="ano" />
                        <p:inputText id="ano" value="#{anoEnCursoController.seleccionado.ano}" title="#{messages.CreateAnoEnCursoTitle_ano}" required="true" requiredMessage="El campo Año es requerido"/>

                        <p:outputLabel value="Per Cápita Basal" for="montoPercapitalBasal" />
                        <p:inputText id="montoPercapitalBasal" value="#{anoEnCursoController.seleccionado.montoPercapitalBasal}" 
                        	title="Per Cápita Basal"
                        	required="true" requiredMessage="El campo Per Cápita Basal es requerido"/>

                        <p:outputLabel value="#{messages.CreateAnoEnCursoLabel_asignacionAdultoMayor}" for="asignacionAdultoMayor" />
                        <p:inputText id="asignacionAdultoMayor" value="#{anoEnCursoController.seleccionado.asignacionAdultoMayor}" 
                        	title="#{messages.CreateAnoEnCursoTitle_asignacionAdultoMayor}"
                        	required="true" requiredMessage="El campo Asignación Adulto Mayor es requerido"/>

                        <p:outputLabel value="#{messages.CreateAnoEnCursoLabel_inflactor}" for="inflactor" />
                        <p:inputText id="inflactor" value="#{anoEnCursoController.seleccionado.inflactor}" 
                        	title="#{messages.CreateAnoEnCursoTitle_inflactor}"
                        	required="true" requiredMessage="El campo Inflactor es requerido"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{anoEnCursoController.saveNew}" value="#{messages.Save}" update="display,:AnoEnCursoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AnoEnCursoCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="AnoEnCursoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
