<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReporteEmailsDestinatariosViewDlg" widgetVar="ReporteEmailsDestinatariosViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewReporteEmailsDestinatariosTitle}" closeOnEscape="true">

            <h:form id="ReporteEmailsDestinatariosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{reporteEmailsDestinatariosController.selected != null}">

                        <h:outputText value="#{messages.ViewReporteEmailsDestinatariosLabel_id}"/>
                        <h:outputText value="#{reporteEmailsDestinatariosController.selected.id}" title="#{messages.ViewReporteEmailsDestinatariosTitle_id}"/>

                        <h:outputText value="#{messages.ViewReporteEmailsDestinatariosLabel_tipoDestinatario}"/>
                        <h:outputText value="#{reporteEmailsDestinatariosController.selected.tipoDestinatario.descripcion}"/>

                        <h:outputText value="#{messages.ViewReporteEmailsDestinatariosLabel_reporteEmailsEnviado}"/>
                        <h:outputText value="#{reporteEmailsDestinatariosController.selected.reporteEmailsEnviado.id}"/>

                        <h:outputText value="#{messages.ViewReporteEmailsDestinatariosLabel_destinatario}"/>
                        <h:outputText value="#{reporteEmailsDestinatariosController.selected.destinatario.idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ReporteEmailsDestinatariosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
