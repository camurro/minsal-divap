<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReporteEmailsEnviadosCreateDlg" widgetVar="ReporteEmailsEnviadosCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateReporteEmailsEnviadosTitle}" closeOnEscape="true">

            <h:form id="ReporteEmailsEnviadosCreateForm">

                <h:panelGroup id="display" rendered="#{reporteEmailsEnviadosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateReporteEmailsEnviadosLabel_idServicio}" for="idServicio" />
                        <p:selectOneMenu id="idServicio" value="#{reporteEmailsEnviadosController.selected.idServicio}" >
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioSaludController.items}"
                                           var="idServicioItem"
                                           itemValue="#{idServicioItem}"
                                           itemLabel="#{idServicioItem.id.toString()}"
                                           />
                            <f:converter binding="#{servicioSaludConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateReporteEmailsEnviadosLabel_idProgramaAno}" for="idProgramaAno" />
                        <p:selectOneMenu id="idProgramaAno" value="#{reporteEmailsEnviadosController.selected.idProgramaAno}" >
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{programaAnoController.items}"
                                           var="idProgramaAnoItem"
                                           itemValue="#{idProgramaAnoItem}"
                                           itemLabel="#{idProgramaAnoItem.idProgramaAno.toString()}"
                                           />
                            <f:converter binding="#{programaAnoConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateReporteEmailsEnviadosLabel_modifica}" for="modifica" />
                        <p:selectBooleanCheckbox id="modifica" value="#{reporteEmailsEnviadosController.selected.modifica}" />

                        <p:outputLabel value="#{messages.CreateReporteEmailsEnviadosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{reporteEmailsEnviadosController.selected.fecha}" title="#{messages.CreateReporteEmailsEnviadosTitle_fecha}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reporteEmailsEnviadosController.saveNew}" value="#{messages.Save}" update="display,:ReporteEmailsEnviadosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ReporteEmailsEnviadosCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="ReporteEmailsEnviadosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
