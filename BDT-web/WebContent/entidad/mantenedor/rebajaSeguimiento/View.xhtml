<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RebajaSeguimientoViewDlg" widgetVar="RebajaSeguimientoViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewRebajaSeguimientoTitle}" closeOnEscape="true">

            <h:form id="RebajaSeguimientoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rebajaSeguimientoController.selected != null}">

                        <h:outputText value="#{messages.ViewRebajaSeguimientoLabel_idRebajaSeguimiento}"/>
                        <h:outputText value="#{rebajaSeguimientoController.selected.idRebajaSeguimiento}" title="#{messages.ViewRebajaSeguimientoTitle_idRebajaSeguimiento}"/>

                        <h:outputText value="#{messages.ViewRebajaSeguimientoLabel_seguimiento}"/>
                        <h:outputText value="#{rebajaSeguimientoController.selected.seguimiento.id}"/>

                        <h:outputText value="#{messages.ViewRebajaSeguimientoLabel_rebaja}"/>
                        <h:outputText value="#{rebajaSeguimientoController.selected.rebaja.idRebaja}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="RebajaSeguimientoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
