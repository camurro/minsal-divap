<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MontoMesCreateDlg" widgetVar="MontoMesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateMontoMesTitle}" closeOnEscape="true">

            <h:form id="MontoMesCreateForm">

                <h:panelGroup id="display" rendered="#{montoMesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateMontoMesLabel_porcentajeMonto}" for="porcentajeMonto" />
                        <p:inputText id="porcentajeMonto" value="#{montoMesController.selected.porcentajeMonto}" title="#{messages.CreateMontoMesTitle_porcentajeMonto}" required="true" requiredMessage="#{messages.CreateMontoMesRequiredMessage_porcentajeMonto}"/>

                        <p:outputLabel value="#{messages.CreateMontoMesLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{montoMesController.selected.monto}" title="#{messages.CreateMontoMesTitle_monto}" required="true" requiredMessage="#{messages.CreateMontoMesRequiredMessage_monto}"/>

                        <p:outputLabel value="#{messages.CreateMontoMesLabel_fechaMonto}" for="fechaMonto" />
                        <p:calendar id="fechaMonto" pattern="MM/dd/yyyy HH:mm:ss" value="#{montoMesController.selected.fechaMonto}" title="#{messages.CreateMontoMesTitle_fechaMonto}" required="true" requiredMessage="#{messages.CreateMontoMesRequiredMessage_fechaMonto}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{montoMesController.saveNew}" value="#{messages.Save}" update="display,:MontoMesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MontoMesCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="MontoMesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
