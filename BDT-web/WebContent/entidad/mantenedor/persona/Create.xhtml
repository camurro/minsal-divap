<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreatePersonaTitle}" closeOnEscape="true">

            <h:form id="PersonaCreateForm">

                <h:panelGroup id="display" rendered="#{personaController.seleccionado != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                         <p:outputLabel value="#{messages.CreatePersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.seleccionado.nombre}" title="#{messages.CreatePersonaTitle_nombre}" required="true" requiredMessage="#{messages.CreatePersonaRequiredMessage_nombre}"/>

                        <p:outputLabel value="#{messages.CreatePersonaLabel_apellidoPaterno}" for="apellidoPaterno" />
                        <p:inputText id="apellidoPaterno" value="#{personaController.seleccionado.apellidoPaterno}" title="#{messages.CreatePersonaTitle_apellidoPaterno}" required="true" requiredMessage="#{messages.CreatePersonaRequiredMessage_apellidoPaterno}"/>

                        <p:outputLabel value="#{messages.CreatePersonaLabel_apellidoMaterno}" for="apellidoMaterno" />
                        <p:inputText id="apellidoMaterno" value="#{personaController.seleccionado.apellidoMaterno}" title="#{messages.CreatePersonaTitle_apellidoMaterno}"/>

                        <p:outputLabel value="#{messages.CreatePersonaLabel_email}" for="email" />
                        <p:selectOneMenu id="email" value="#{personaController.seleccionado.correo}" >
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.emails}"
                                           var="emailItem"
                                           itemValue="#{emailItem.valor}"
                                           itemLabel="#{emailItem.valor}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.saveNew}" value="#{messages.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PersonaCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
