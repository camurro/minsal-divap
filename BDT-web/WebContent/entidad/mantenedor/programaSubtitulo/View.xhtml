<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaSubtituloViewDlg" widgetVar="ProgramaSubtituloViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewProgramaSubtituloTitle}" closeOnEscape="true">

            <h:form id="ProgramaSubtituloViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{programaSubtituloController.selected != null}">

                        <h:outputText value="#{messages.ViewProgramaSubtituloLabel_idProgramaSubtitulo}"/>
                        <h:outputText value="#{programaSubtituloController.selected.idProgramaSubtitulo}" title="#{messages.ViewProgramaSubtituloTitle_idProgramaSubtitulo}"/>

                        <h:outputText value="#{messages.ViewProgramaSubtituloLabel_subtitulo}"/>
                        <h:outputText value="#{programaSubtituloController.selected.subtitulo.idTipoSubtitulo}"/>

                        <h:outputText value="#{messages.ViewProgramaSubtituloLabel_programa}"/>
                        <h:outputText value="#{programaSubtituloController.selected.programa.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ProgramaSubtituloViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
