<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaSubtituloCreateDlg" widgetVar="ProgramaSubtituloCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateProgramaSubtituloTitle}" closeOnEscape="true">

            <h:form id="ProgramaSubtituloCreateForm">

                <h:panelGroup id="display" rendered="#{programaSubtituloController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateProgramaSubtituloLabel_subtitulo}" for="subtitulo" />
                        <p:selectOneMenu id="subtitulo" value="#{programaSubtituloController.selected.subtitulo}" required="true" requiredMessage="#{messages.CreateProgramaSubtituloRequiredMessage_subtitulo}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoSubtituloController.items}"
                                           var="subtituloItem"
                                           itemValue="#{subtituloItem}"
                                           itemLabel="#{subtituloItem.idTipoSubtitulo.toString()}"
                                           />
                            <f:converter binding="#{tipoSubtituloConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateProgramaSubtituloLabel_programa}" for="programa" />
                        <p:selectOneMenu id="programa" value="#{programaSubtituloController.selected.programa}" required="true" requiredMessage="#{messages.CreateProgramaSubtituloRequiredMessage_programa}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{programaController.items}"
                                           var="programaItem"
                                           itemValue="#{programaItem}"
                                           itemLabel="#{programaItem.descripcion.toString()}"
                                           />
                            <f:converter binding="#{programaConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaSubtituloController.saveNew}" value="#{messages.Save}" update="display,:ProgramaSubtituloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProgramaSubtituloCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="ProgramaSubtituloCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
