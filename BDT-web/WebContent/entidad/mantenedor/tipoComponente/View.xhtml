<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComponenteViewDlg" widgetVar="TipoComponenteViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewTipoComponenteTitle}" closeOnEscape="true">

            <h:form id="TipoComponenteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoComponenteController.selected != null}">

                        <h:outputText value="#{messages.ViewTipoComponenteLabel_id}"/>
                        <h:outputText value="#{tipoComponenteController.selected.id}" title="#{messages.ViewTipoComponenteTitle_id}"/>

                        <h:outputText value="#{messages.ViewTipoComponenteLabel_nombre}"/>
                        <h:outputText value="#{tipoComponenteController.selected.nombre}" title="#{messages.ViewTipoComponenteTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="TipoComponenteViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
