<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ServicioSaludEditDlg" widgetVar="ServicioSaludEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditServicioSaludTitle}" closeOnEscape="true">

            <h:form id="ServicioSaludEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{servicioSaludController.seleccionado != null}">


                        <h:outputLabel value="#{messages.EditServicioSaludLabel_id}" for="id" />
                        <h:outputText id="id" value="#{servicioSaludController.seleccionado.id_servicio}" />

                        <p:outputLabel value="#{messages.EditServicioSaludLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{servicioSaludController.seleccionado.nombre_servicio}" title="#{messages.EditServicioSaludTitle_nombre}"/>

                        <p:outputLabel value="#{messages.EditServicioSaludLabel_region}" for="region" />
                        <p:selectOneMenu id="region" value="#{servicioSaludController.seleccionado.region.id}" >
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioSaludController.regiones}"
                                           var="regionItem"
                                           itemValue="#{regionItem.idRegion}"
                                           itemLabel="#{regionItem.nombreRegion}"
                                           />
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    
                    
                    <p:panel id="panelDirector">
					<p:outputLabel value="Datos Director" />
					<br />
					<br />

					<p:panelGrid columns="2">
						<p:outputLabel value="Nombre" for="nombreDirector" />
						<p:inputText id="nombreDirector"
							value="#{servicioSaludController.seleccionado.director.nombre}"
							title="Nombre" required="true" />
							
						<p:outputLabel value="Apellido Paterno" for="aPaternoDirector" />
						<p:inputText id="aPaternoDirector"
							value="#{servicioSaludController.seleccionado.director.apellidoPaterno}"
							title="Apellido Paterno" required="true" />
							
						<p:outputLabel value="Apellido Materno" for="aMaternoDirector" />
						<p:inputText id="aMaternoDirector"
							value="#{servicioSaludController.seleccionado.director.apellidoMaterno}"
							title="Apellido Materno" required="true" />
							
						<p:outputLabel value="Email" for="emailDirector" />
						<p:inputText id="emailDirector"
							value="#{servicioSaludController.seleccionado.director.correo}"
							title="Email" required="true" >
							<f:validator validatorId="minsal.divap.emailValidator" />
							<f:validateLength maximum="50" />
						</p:inputText>
						
					</p:panelGrid>


				</p:panel>
				
				
				<p:panel id="panelEncargadoFinanzasAps">
					<p:outputLabel value="Datos Encargado Finanzas APS" />
					<br />
					<br />

					<p:panelGrid columns="2">
						
						<p:outputLabel value="Nombre" for="nombreEncargadoFinanzasAps" />
						<p:inputText id="nombreEncargadoFinanzasAps"
							value="#{servicioSaludController.seleccionado.encargadoFinanzasAps.nombre}"
							title="Nombre" required="true" />
							
						<p:outputLabel value="Apellido Paterno" for="aPaternoEncargadoFinanzasAps" />
						<p:inputText id="aPaternoEncargadoFinanzasAps"
							value="#{servicioSaludController.seleccionado.encargadoFinanzasAps.apellidoPaterno}"
							title="Apellido Paterno" required="true" />
							
						<p:outputLabel value="Apellido Materno" for="aMaternoEncargadoFinanzasAps" />
						<p:inputText id="aMaternoEncargadoFinanzasAps"
							value="#{servicioSaludController.seleccionado.encargadoFinanzasAps.apellidoMaterno}"
							title="Apellido Materno" required="true" />
							
						<p:outputLabel value="Email" for="emailEncargadoFinanzasAps" />
						<p:inputText id="emailEncargadoFinanzasAps"
							value="#{servicioSaludController.seleccionado.encargadoFinanzasAps.correo}"
							title="Email" required="true" >
							<f:validator validatorId="minsal.divap.emailValidator" />
							<f:validateLength maximum="50" />	
						</p:inputText>
					
					</p:panelGrid>
				
				</p:panel>
				
				
				
				<p:panel id="panelEncargadoAps">
					<p:outputLabel value="Datos Encargado APS" />
					<br />
					<br />

					<p:panelGrid columns="2">
						
						<p:outputLabel value="Nombre" for="nombreEncargadoAps" />
						<p:inputText id="nombreEncargadoAps"
							value="#{servicioSaludController.seleccionado.encargadoAps.nombre}"
							title="Nombre" required="true" />
							
						<p:outputLabel value="Apellido Paterno" for="aPaternoEncargadoAps" />
						<p:inputText id="aPaternoEncargadoAps"
							value="#{servicioSaludController.seleccionado.encargadoAps.apellidoPaterno}"
							title="Apellido Paterno" required="true" />
							
						<p:outputLabel value="Apellido Materno" for="aMaternoEncargadoAps" />
						<p:inputText id="aMaternoEncargadoAps"
							value="#{servicioSaludController.seleccionado.encargadoAps.apellidoMaterno}"
							title="Apellido Materno" required="true" />
							
						<p:outputLabel value="Email" for="emailEncargadoAps" />
						<p:inputText id="emailEncargadoAps"
							value="#{servicioSaludController.seleccionado.encargadoAps.correo}"
							title="Email" required="true" >
							<f:validator validatorId="minsal.divap.emailValidator" />
							<f:validateLength maximum="50" />	
						</p:inputText>
					
					</p:panelGrid>
				
				</p:panel>
                    
                    <p:commandButton actionListener="#{servicioSaludController.edit}" value="#{messages.Save}" update="display,:ServicioSaludListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ServicioSaludEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="ServicioSaludEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
