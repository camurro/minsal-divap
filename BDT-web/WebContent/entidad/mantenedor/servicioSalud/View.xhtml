<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicioSaludViewDlg" widgetVar="ServicioSaludViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewServicioSaludTitle}" closeOnEscape="true">

            <h:form id="ServicioSaludViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{servicioSaludController.seleccionado != null}">

                        <h:outputText value="#{messages.ViewServicioSaludLabel_id}"/>
                        <h:outputText value="#{servicioSaludController.seleccionado.id_servicio}" title="#{messages.ViewServicioSaludTitle_id}"/>

                        <h:outputText value="#{messages.ViewServicioSaludLabel_nombre}"/>
                        <h:outputText value="#{servicioSaludController.seleccionado.nombre_servicio}" title="#{messages.ViewServicioSaludTitle_nombre}"/>

                        <h:outputText value="#{messages.ViewServicioSaludLabel_region}"/>
                        <h:outputText value="#{servicioSaludController.seleccionado.region.nombre}"/>

                        <h:outputText value="#{messages.ViewServicioSaludLabel_director}"/>
                        <h:outputText value="#{servicioSaludController.seleccionado.director.nombre} #{servicioSaludController.seleccionado.director.apellidoPaterno}"/>

                        <h:outputText value="#{messages.ViewServicioSaludLabel_encargadoFinanzasAps}"/>
                        <h:outputText value="#{servicioSaludController.seleccionado.encargadoAps.nombre} #{servicioSaludController.seleccionado.encargadoAps.apellidoPaterno}"/>

                        <h:outputText value="#{messages.ViewServicioSaludLabel_encargadoAps}"/>
                        <h:outputText value="#{servicioSaludController.seleccionado.encargadoFinanzasAps.nombre} #{servicioSaludController.seleccionado.encargadoFinanzasAps.apellidoPaterno}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ServicioSaludViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
