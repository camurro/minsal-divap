<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RebajaCorteViewDlg" widgetVar="RebajaCorteViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewRebajaCorteTitle}" closeOnEscape="true">

            <h:form id="RebajaCorteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rebajaCorteController.selected != null}">

                        <h:outputText value="#{messages.ViewRebajaCorteLabel_rebajaCorteId}"/>
                        <h:outputText value="#{rebajaCorteController.selected.rebajaCorteId}" title="#{messages.ViewRebajaCorteTitle_rebajaCorteId}"/>

                        <h:outputText value="#{messages.ViewRebajaCorteLabel_mesRebaja}"/>
                        <h:outputText value="#{rebajaCorteController.selected.mesRebaja.idMes}"/>

                        <h:outputText value="#{messages.ViewRebajaCorteLabel_mesHasta}"/>
                        <h:outputText value="#{rebajaCorteController.selected.mesHasta.idMes}"/>

                        <h:outputText value="#{messages.ViewRebajaCorteLabel_mesDesde}"/>
                        <h:outputText value="#{rebajaCorteController.selected.mesDesde.idMes}"/>

                        <h:outputText value="#{messages.ViewRebajaCorteLabel_mesInicio}"/>
                        <h:outputText value="#{rebajaCorteController.selected.mesInicio.idMes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="RebajaCorteViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
