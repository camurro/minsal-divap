<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TramoEditDlg" widgetVar="TramoEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditTramoTitle}" closeOnEscape="true">

            <h:form id="TramoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tramoController.selected != null}">


                        <h:outputLabel value="#{messages.EditTramoLabel_idTramo}" for="idTramo" />
                        <h:outputText id="idTramo" value="#{tramoController.selected.idTramo}" />

                        <p:outputLabel value="#{messages.EditTramoLabel_tramo}" for="tramo" />
                        <p:inputText id="tramo" value="#{tramoController.selected.tramo}" title="#{messages.EditTramoTitle_tramo}" required="true" requiredMessage="#{messages.EditTramoRequiredMessage_tramo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tramoController.save}" value="#{messages.Save}" update="display,:TramoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TramoEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="TramoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
