<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoReportesViewDlg" widgetVar="DocumentoReportesViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewDocumentoReportesTitle}" closeOnEscape="true">

            <h:form id="DocumentoReportesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{documentoReportesController.selected != null}">

                        <h:outputText value="#{messages.ViewDocumentoReportesLabel_idDocumentoReporte}"/>
                        <h:outputText value="#{documentoReportesController.selected.idDocumentoReporte}" title="#{messages.ViewDocumentoReportesTitle_idDocumentoReporte}"/>

                        <h:outputText value="#{messages.ViewDocumentoReportesLabel_tipoDocumento}"/>
                        <h:outputText value="#{documentoReportesController.selected.tipoDocumento.idTipoDocumento}"/>

                        <h:outputText value="#{messages.ViewDocumentoReportesLabel_documento}"/>
                        <h:outputText value="#{documentoReportesController.selected.documento.id}"/>

                        <h:outputText value="#{messages.ViewDocumentoReportesLabel_ano}"/>
                        <h:outputText value="#{documentoReportesController.selected.ano.ano}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="DocumentoReportesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
