<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoViewDlg" widgetVar="TipoDocumentoViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewTipoDocumentoTitle}" closeOnEscape="true">

            <h:form id="TipoDocumentoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoDocumentoController.selected != null}">

                        <h:outputText value="#{messages.ViewTipoDocumentoLabel_idTipoDocumento}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.idTipoDocumento}" title="#{messages.ViewTipoDocumentoTitle_idTipoDocumento}"/>

                        <h:outputText value="#{messages.ViewTipoDocumentoLabel_nombre}"/>
                        <h:outputText value="#{tipoDocumentoController.selected.nombre}" title="#{messages.ViewTipoDocumentoTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="TipoDocumentoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
