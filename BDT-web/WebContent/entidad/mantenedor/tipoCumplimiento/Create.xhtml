<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCumplimientoCreateDlg" widgetVar="TipoCumplimientoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateTipoCumplimientoTitle}" closeOnEscape="true">

            <h:form id="TipoCumplimientoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoCumplimientoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateTipoCumplimientoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoCumplimientoController.selected.descripcion}" title="#{messages.CreateTipoCumplimientoTitle_descripcion}" required="true" requiredMessage="#{messages.CreateTipoCumplimientoRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCumplimientoController.saveNew}" value="#{messages.Save}" update="display,:TipoCumplimientoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoCumplimientoCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="TipoCumplimientoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
