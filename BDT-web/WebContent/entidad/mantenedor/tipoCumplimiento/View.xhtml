<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCumplimientoViewDlg" widgetVar="TipoCumplimientoViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewTipoCumplimientoTitle}" closeOnEscape="true">

            <h:form id="TipoCumplimientoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoCumplimientoController.selected != null}">

                        <h:outputText value="#{messages.ViewTipoCumplimientoLabel_idTipoCumplimiento}"/>
                        <h:outputText value="#{tipoCumplimientoController.selected.idTipoCumplimiento}" title="#{messages.ViewTipoCumplimientoTitle_idTipoCumplimiento}"/>

                        <h:outputText value="#{messages.ViewTipoCumplimientoLabel_descripcion}"/>
                        <h:outputText value="#{tipoCumplimientoController.selected.descripcion}" title="#{messages.ViewTipoCumplimientoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="TipoCumplimientoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
