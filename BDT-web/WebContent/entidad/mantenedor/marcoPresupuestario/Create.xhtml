<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcoPresupuestarioCreateDlg" widgetVar="MarcoPresupuestarioCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateMarcoPresupuestarioTitle}" closeOnEscape="true">

            <h:form id="MarcoPresupuestarioCreateForm">

                <h:panelGroup id="display" rendered="#{marcoPresupuestarioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateMarcoPresupuestarioLabel_marcoInicial}" for="marcoInicial" />
                        <p:inputText id="marcoInicial" value="#{marcoPresupuestarioController.selected.marcoInicial}" title="#{messages.CreateMarcoPresupuestarioTitle_marcoInicial}" required="true" requiredMessage="#{messages.CreateMarcoPresupuestarioRequiredMessage_marcoInicial}"/>

                        <p:outputLabel value="#{messages.CreateMarcoPresupuestarioLabel_marcoModificado}" for="marcoModificado" />
                        <p:inputText id="marcoModificado" value="#{marcoPresupuestarioController.selected.marcoModificado}" title="#{messages.CreateMarcoPresupuestarioTitle_marcoModificado}" required="true" requiredMessage="#{messages.CreateMarcoPresupuestarioRequiredMessage_marcoModificado}"/>

                        <p:outputLabel value="#{messages.CreateMarcoPresupuestarioLabel_reparosMarcoPresupuestario}" for="reparosMarcoPresupuestario" />
                        <p:selectBooleanCheckbox id="reparosMarcoPresupuestario" value="#{marcoPresupuestarioController.selected.reparosMarcoPresupuestario}" />

                        <p:outputLabel value="#{messages.CreateMarcoPresupuestarioLabel_servicioSalud}" for="servicioSalud" />
                        <p:selectOneMenu id="servicioSalud" value="#{marcoPresupuestarioController.selected.servicioSalud}" >
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioSaludController.items}"
                                           var="servicioSaludItem"
                                           itemValue="#{servicioSaludItem}"
                                           itemLabel="#{servicioSaludItem.id.toString()}"
                                           />
                            <f:converter binding="#{servicioSaludConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateMarcoPresupuestarioLabel_idProgramaAno}" for="idProgramaAno" />
                        <p:selectOneMenu id="idProgramaAno" value="#{marcoPresupuestarioController.selected.idProgramaAno}" >
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{programaAnoController.items}"
                                           var="idProgramaAnoItem"
                                           itemValue="#{idProgramaAnoItem}"
                                           itemLabel="#{idProgramaAnoItem.idProgramaAno.toString()}"
                                           />
                            <f:converter binding="#{programaAnoConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcoPresupuestarioController.saveNew}" value="#{messages.Save}" update="display,:MarcoPresupuestarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MarcoPresupuestarioCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="MarcoPresupuestarioCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
