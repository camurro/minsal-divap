<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoProgramaEditDlg" widgetVar="EstadoProgramaEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditEstadoProgramaTitle}" closeOnEscape="true">

            <h:form id="EstadoProgramaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoProgramaController.seleccionado != null}">


                        <h:outputLabel value="#{messages.EditEstadoProgramaLabel_idEstadoPrograma}" for="idEstadoPrograma" />
                        <h:outputText id="idEstadoPrograma" value="#{estadoProgramaController.seleccionado.id_estado_programa}" />

                        <p:outputLabel value="#{messages.EditEstadoProgramaLabel_nombreEstado}" for="nombreEstado" />
                        <p:inputText id="nombreEstado" value="#{estadoProgramaController.seleccionado.nombre_estado}" title="#{messages.EditEstadoProgramaTitle_nombreEstado}" required="true" requiredMessage="#{messages.EditEstadoProgramaRequiredMessage_nombreEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoProgramaController.edit}" value="#{messages.Save}" update="display,:EstadoProgramaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EstadoProgramaEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="EstadoProgramaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
