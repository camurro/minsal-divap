<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoProgramaCreateDlg" widgetVar="EstadoProgramaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateEstadoProgramaTitle}" closeOnEscape="true">

            <h:form id="EstadoProgramaCreateForm">

                <h:panelGroup id="display" rendered="#{estadoProgramaController.seleccionado != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateEstadoProgramaLabel_nombreEstado}" for="nombreEstado" />
                        <p:inputText id="nombreEstado" value="#{estadoProgramaController.seleccionado.nombre_estado}" title="#{messages.CreateEstadoProgramaTitle_nombreEstado}" required="true" requiredMessage="#{messages.CreateEstadoProgramaRequiredMessage_nombreEstado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoProgramaController.saveNew}" value="#{messages.Save}" update="display,:EstadoProgramaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EstadoProgramaCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="EstadoProgramaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
