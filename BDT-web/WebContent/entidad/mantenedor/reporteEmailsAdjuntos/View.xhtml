<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReporteEmailsAdjuntosViewDlg" widgetVar="ReporteEmailsAdjuntosViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewReporteEmailsAdjuntosTitle}" closeOnEscape="true">

            <h:form id="ReporteEmailsAdjuntosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{reporteEmailsAdjuntosController.selected != null}">

                        <h:outputText value="#{messages.ViewReporteEmailsAdjuntosLabel_id}"/>
                        <h:outputText value="#{reporteEmailsAdjuntosController.selected.id}" title="#{messages.ViewReporteEmailsAdjuntosTitle_id}"/>

                        <h:outputText value="#{messages.ViewReporteEmailsAdjuntosLabel_reporteEmailsEnviado}"/>
                        <h:outputText value="#{reporteEmailsAdjuntosController.selected.reporteEmailsEnviado.id}"/>

                        <h:outputText value="#{messages.ViewReporteEmailsAdjuntosLabel_documento}"/>
                        <h:outputText value="#{reporteEmailsAdjuntosController.selected.documento.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ReporteEmailsAdjuntosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
