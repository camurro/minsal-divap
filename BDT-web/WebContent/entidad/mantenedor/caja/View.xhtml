<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaViewDlg" widgetVar="CajaViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewCajaTitle}" closeOnEscape="true">

            <h:form id="CajaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cajaController.selected != null}">

                        <h:outputText value="#{messages.ViewCajaLabel_id}"/>
                        <h:outputText value="#{cajaController.selected.id}" title="#{messages.ViewCajaTitle_id}"/>

                        <h:outputText value="#{messages.ViewCajaLabel_monto}"/>
                        <h:outputText value="#{cajaController.selected.monto}" title="#{messages.ViewCajaTitle_monto}"/>

                        <h:outputText value="#{messages.ViewCajaLabel_idSubtitulo}"/>
                        <h:outputText value="#{cajaController.selected.idSubtitulo.idTipoSubtitulo}"/>

                        <h:outputText value="#{messages.ViewCajaLabel_marcoPresupuestario}"/>
                        <h:outputText value="#{cajaController.selected.marcoPresupuestario.idMarcoPresupuestario}"/>

                        <h:outputText value="#{messages.ViewCajaLabel_idComponente}"/>
                        <h:outputText value="#{cajaController.selected.idComponente.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="CajaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
