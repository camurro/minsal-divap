<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComunaCumplimientoViewDlg" widgetVar="ComunaCumplimientoViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewComunaCumplimientoTitle}" closeOnEscape="true">

            <h:form id="ComunaCumplimientoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{comunaCumplimientoController.selected != null}">

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_idComunaCumplimiento}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.idComunaCumplimiento}" title="#{messages.ViewComunaCumplimientoTitle_idComunaCumplimiento}"/>

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_valor}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.valor}" title="#{messages.ViewComunaCumplimientoTitle_valor}"/>

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_idTipoCumplimiento}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.idTipoCumplimiento.descripcion}"/>

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_idMes}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.idMes.idMes}"/>

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_rebaja}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.rebaja.idRebaja}"/>

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_rebajaFinal}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.rebajaFinal.comunaCumplimientoRebajaId}"/>

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_rebajaCalculada}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.rebajaCalculada.comunaCumplimientoRebajaId}"/>

                        <h:outputText value="#{messages.ViewComunaCumplimientoLabel_idComuna}"/>
                        <h:outputText value="#{comunaCumplimientoController.selected.idComuna.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ComunaCumplimientoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
