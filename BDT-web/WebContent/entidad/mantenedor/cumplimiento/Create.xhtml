<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CumplimientoCreateDlg" widgetVar="CumplimientoCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateCumplimientoTitle}" closeOnEscape="true">

            <h:form id="CumplimientoCreateForm">

                <h:panelGroup id="display" rendered="#{cumplimientoController.seleccionado != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateCumplimientoLabel_rebaja}" for="rebaja" />
                        <p:inputText id="rebaja" value="#{cumplimientoController.seleccionado.rebaja}" title="#{messages.CreateCumplimientoTitle_rebaja}" required="true" requiredMessage="#{messages.CreateCumplimientoRequiredMessage_rebaja}"/>

                        <p:outputLabel value="#{messages.CreateCumplimientoLabel_porcentajeDesde}" for="porcentajeDesde" />
                        <p:inputText id="porcentajeDesde" value="#{cumplimientoController.seleccionado.porcentajeDesde}" title="#{messages.CreateCumplimientoTitle_porcentajeDesde}" required="true" requiredMessage="#{messages.CreateCumplimientoRequiredMessage_porcentajeDesde}"/>

                        <p:outputLabel value="#{messages.CreateCumplimientoLabel_porcentajeHasta}" for="porcentajeHasta" />
                        <p:inputText id="porcentajeHasta" value="#{cumplimientoController.seleccionado.porcentajeHasta}" title="#{messages.CreateCumplimientoTitle_porcentajeHasta}"/>

                        <p:outputLabel value="#{messages.CreateCumplimientoLabel_tramo}" for="tramo" />
                        <p:selectOneMenu id="tramo" value="#{cumplimientoController.seleccionado.idTramo}" required="true" requiredMessage="#{messages.CreateCumplimientoRequiredMessage_tramo}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{cumplimientoController.tramos}"
                                           var="tramoItem"
                                           itemValue="#{tramoItem.idTramo}"
                                           itemLabel="#{tramoItem.tramo}"
                                           />
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateCumplimientoLabel_tipoCumplimiento}" for="tipoCumplimiento" />
                        <p:selectOneMenu id="tipoCumplimiento" value="#{cumplimientoController.seleccionado.idTipoCumplimiento}" required="true" requiredMessage="#{messages.CreateCumplimientoRequiredMessage_tipoCumplimiento}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{cumplimientoController.tipoCumplimientos}"
                                           var="tipoCumplimientoItem"
                                           itemValue="#{tipoCumplimientoItem.idTipoCumplimiento}"
                                           itemLabel="#{tipoCumplimientoItem.descripcion}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cumplimientoController.saveNew}" value="#{messages.Save}" update="display,:CumplimientoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CumplimientoCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="CumplimientoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
