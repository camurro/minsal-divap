<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoComunaViewDlg" widgetVar="TipoComunaViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewTipoComunaTitle}" closeOnEscape="true">

            <h:form id="TipoComunaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoComunaController.seleccionado != null}">

                        <h:outputText value="#{messages.ViewTipoComunaLabel_idTipoComuna}"/>
                        <h:outputText value="#{tipoComunaController.seleccionado.idTipoComuna}" title="#{messages.ViewTipoComunaTitle_idTipoComuna}"/>

                        <h:outputText value="#{messages.ViewTipoComunaLabel_descripcion}"/>
                        <h:outputText value="#{tipoComunaController.seleccionado.descripcion}" title="#{messages.ViewTipoComunaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="TipoComunaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
