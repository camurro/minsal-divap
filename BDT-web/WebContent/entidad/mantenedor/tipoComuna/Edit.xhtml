<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoComunaEditDlg" widgetVar="TipoComunaEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditTipoComunaTitle}" closeOnEscape="true">

            <h:form id="TipoComunaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoComunaController.seleccionado != null}">


                        <h:outputLabel value="#{messages.EditTipoComunaLabel_idTipoComuna}" for="idTipoComuna" />
                        <h:outputText id="idTipoComuna" value="#{tipoComunaController.seleccionado.idTipoComuna}" />

                        <p:outputLabel value="#{messages.EditTipoComunaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoComunaController.seleccionado.descripcion}" title="#{messages.EditTipoComunaTitle_descripcion}" required="true" requiredMessage="#{messages.EditTipoComunaRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoComunaController.edit}" value="#{messages.Save}" update="display,:TipoComunaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoComunaEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="TipoComunaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
