<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>
        <p:dialog id="ConvenioServicioComponenteEditDlg" widgetVar="ConvenioServicioComponenteEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditConvenioServicioComponenteTitle}" closeOnEscape="true">

                        <p:outputLabel value="#{messages.EditConvenioServicioComponenteLabel_subtitulo}" for="subtitulo" />

                                           itemLabel="#{subtituloItem.idTipoSubtitulo.toString()}"

                        <p:selectOneMenu id="convenioServicio" value="#{convenioServicioComponenteController.selected.convenioServicio}" required="true" requiredMessage="#{messages.EditConvenioServicioComponenteRequiredMessage_convenioServicio}">

                        <p:outputLabel value="#{messages.EditConvenioServicioComponenteLabel_componente}" for="componente" />
                        <p:selectOneMenu id="componente" value="#{convenioServicioComponenteController.selected.componente}" required="true" requiredMessage="#{messages.EditConvenioServicioComponenteRequiredMessage_componente}">

                                           itemLabel="#{componenteItem.id.toString()}"
