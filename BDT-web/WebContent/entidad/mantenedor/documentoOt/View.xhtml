<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentoOtViewDlg" widgetVar="DocumentoOtViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewDocumentoOtTitle}" closeOnEscape="true">

            <h:form id="DocumentoOtViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{documentoOtController.selected != null}">

                        <h:outputText value="#{messages.ViewDocumentoOtLabel_iddocumentoOt}"/>
                        <h:outputText value="#{documentoOtController.selected.iddocumentoOt}" title="#{messages.ViewDocumentoOtTitle_iddocumentoOt}"/>

                        <h:outputText value="#{messages.ViewDocumentoOtLabel_idTipoDocumento}"/>
                        <h:outputText value="#{documentoOtController.selected.idTipoDocumento.idTipoDocumento}"/>

                        <h:outputText value="#{messages.ViewDocumentoOtLabel_idDocumento}"/>
                        <h:outputText value="#{documentoOtController.selected.idDocumento.id}"/>

                        <h:outputText value="#{messages.ViewDocumentoOtLabel_idOrdenTransferencia}"/>
                        <h:outputText value="#{documentoOtController.selected.idOrdenTransferencia.idOrdenTransferencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="DocumentoOtViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
