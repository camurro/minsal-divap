<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaServicioCoreCreateDlg" widgetVar="ProgramaServicioCoreCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateProgramaServicioCoreTitle}" closeOnEscape="true">

            <h:form id="ProgramaServicioCoreCreateForm">

                <h:panelGroup id="display" rendered="#{programaServicioCoreController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateProgramaServicioCoreLabel_programaAnoServicio}" for="programaAnoServicio" />
                        <p:selectOneMenu id="programaAnoServicio" value="#{programaServicioCoreController.selected.programaAnoServicio}" required="true" requiredMessage="#{messages.CreateProgramaServicioCoreRequiredMessage_programaAnoServicio}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{programaAnoController.items}"
                                           var="programaAnoServicioItem"
                                           itemValue="#{programaAnoServicioItem}"
                                           itemLabel="#{programaAnoServicioItem.idProgramaAno.toString()}"
                                           />
                            <f:converter binding="#{programaAnoConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateProgramaServicioCoreLabel_establecimiento}" for="establecimiento" />
                        <p:selectOneMenu id="establecimiento" value="#{programaServicioCoreController.selected.establecimiento}" required="true" requiredMessage="#{messages.CreateProgramaServicioCoreRequiredMessage_establecimiento}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{establecimientoController.items}"
                                           var="establecimientoItem"
                                           itemValue="#{establecimientoItem}"
                                           itemLabel="#{establecimientoItem.id.toString()}"
                                           />
                            <f:converter binding="#{establecimientoConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.CreateProgramaServicioCoreLabel_servicio}" for="servicio" />
                        <p:selectOneMenu id="servicio" value="#{programaServicioCoreController.selected.servicio}" required="true" requiredMessage="#{messages.CreateProgramaServicioCoreRequiredMessage_servicio}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{servicioSaludController.items}"
                                           var="servicioItem"
                                           itemValue="#{servicioItem}"
                                           itemLabel="#{servicioItem.id.toString()}"
                                           />
                            <f:converter binding="#{servicioSaludConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{programaServicioCoreController.saveNew}" value="#{messages.Save}" update="display,:ProgramaServicioCoreListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProgramaServicioCoreCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="ProgramaServicioCoreCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
