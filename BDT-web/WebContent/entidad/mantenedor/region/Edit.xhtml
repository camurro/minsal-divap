<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RegionEditDlg" widgetVar="RegionEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditRegionTitle}" closeOnEscape="true">

            <h:form id="RegionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{regionController.seleccionado != null}">

                        <p:outputLabel value="#{messages.EditRegionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{regionController.seleccionado.nombreRegion}" 
                        	title="#{messages.EditRegionTitle_nombre}"
                        	required="true"/>
                        
                    </p:panelGrid>
                    
                    
                    <p:panel id="panelSecretario">
                    	<p:outputLabel value="Datos Secretario Regional" />
						<br />
						<br />
                    
                    	<p:panelGrid columns="2">
                    		<p:outputLabel value="Nombre" for="nombreSecretarioRegional" />
						<p:inputText id="nombreSecretarioRegional"
							value="#{regionController.seleccionado.secretarioRegional.nombre}"
							title="Nombre" required="true" />
							
						<p:outputLabel value="Apellido Paterno" for="aPaternoSecretarioRegional" />
						<p:inputText id="aPaternoSecretarioRegional"
							value="#{regionController.seleccionado.secretarioRegional.apellidoPaterno}"
							title="Apellido Paterno" required="true" />
							
						<p:outputLabel value="Apellido Materno" for="aMaternoSecretarioRegional" />
						<p:inputText id="aMaternoSecretarioRegional"
							value="#{regionController.seleccionado.secretarioRegional.apellidoMaterno}"
							title="Apellido Materno" required="true" />
							
							
						<p:outputLabel value="Email" for="emailSecretarioRegional" />
						<p:inputText id="emailSecretarioRegional"
							value="#{regionController.seleccionado.secretarioRegional.correo}"
							title="Email" required="true" >
							<f:validator validatorId="minsal.divap.emailValidator" />
							<f:validateLength maximum="50" />
						</p:inputText>
                    	
                    	
                    	</p:panelGrid>
                    </p:panel>

                        
                    
                    <p:commandButton actionListener="#{regionController.edit}" value="#{messages.Save}" update="display,:RegionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RegionEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="RegionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
