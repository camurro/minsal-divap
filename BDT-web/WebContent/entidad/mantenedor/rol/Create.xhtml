<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateRolTitle}" closeOnEscape="true">

            <h:form id="RolCreateForm">

                <h:panelGroup id="display" rendered="#{rolController.seleccionado != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                    	<p:outputLabel value="#{messages.CreateComponenteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rolController.seleccionado.nombre}" title="#{messages.CreateComponenteTitle_nombre}"/>
                    
                    
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.saveNew}" value="#{messages.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RolCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
