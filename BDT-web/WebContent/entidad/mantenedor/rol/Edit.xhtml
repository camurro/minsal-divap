<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolEditDlg" widgetVar="RolEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditRolTitle}" closeOnEscape="true">

            <h:form id="RolEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rolController.seleccionado != null}">


                        <h:outputLabel value="#{messages.EditRolLabel_nombre}" for="nombre" />
                        <h:outputText id="nombre" value="#{rolController.seleccionado.nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.edit}" value="#{messages.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RolEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="RolEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
