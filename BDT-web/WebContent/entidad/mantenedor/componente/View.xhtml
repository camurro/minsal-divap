<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComponenteViewDlg" widgetVar="ComponenteViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewComponenteTitle}" closeOnEscape="true">

            <h:form id="ComponenteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{componenteController.seleccionado != null}">

                        <h:outputText value="#{messages.ViewComponenteLabel_id}"/>
                        <h:outputText value="#{componenteController.seleccionado.idComponente}" title="#{messages.ViewComponenteTitle_id}"/>

                        <h:outputText value="#{messages.ViewComponenteLabel_nombre}"/>
                        <h:outputText value="#{componenteController.seleccionado.nombreComponente}" title="#{messages.ViewComponenteTitle_nombre}"/>

                        <h:outputText value="#{messages.ViewComponenteLabel_idPrograma}"/>
                        <h:outputText value="#{componenteController.seleccionado.nombrePrograma}"/>

                        <h:outputText value="#{messages.ViewComponenteLabel_tipoComponente}"/>
                        <h:outputText value="#{componenteController.seleccionado.nombreTipoComponente}"/>

                        <h:outputText value="#{messages.ViewComponenteLabel_peso}"/>
                        <h:outputText value="#{componenteController.seleccionado.peso}" title="#{messages.ViewComponenteTitle_peso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ComponenteViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
