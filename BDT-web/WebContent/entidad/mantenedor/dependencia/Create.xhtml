<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependenciaCreateDlg" widgetVar="DependenciaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateDependenciaTitle}" closeOnEscape="true">

            <h:form id="DependenciaCreateForm">

                <h:panelGroup id="display" rendered="#{dependenciaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateDependenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{dependenciaController.selected.nombre}" title="#{messages.CreateDependenciaTitle_nombre}" required="true" requiredMessage="#{messages.CreateDependenciaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dependenciaController.saveNew}" value="#{messages.Save}" update="display,:DependenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DependenciaCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="DependenciaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
