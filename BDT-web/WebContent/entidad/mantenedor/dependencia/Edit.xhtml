<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DependenciaEditDlg" widgetVar="DependenciaEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditDependenciaTitle}" closeOnEscape="true">

            <h:form id="DependenciaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{dependenciaController.selected != null}">


                        <h:outputLabel value="#{messages.EditDependenciaLabel_idDependenciaPrograma}" for="idDependenciaPrograma" />
                        <h:outputText id="idDependenciaPrograma" value="#{dependenciaController.selected.idDependenciaPrograma}" />

                        <p:outputLabel value="#{messages.EditDependenciaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{dependenciaController.selected.nombre}" title="#{messages.EditDependenciaTitle_nombre}" required="true" requiredMessage="#{messages.EditDependenciaRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dependenciaController.save}" value="#{messages.Save}" update="display,:DependenciaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DependenciaEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="DependenciaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
