<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FactorTramoPobrezaCreateDlg" widgetVar="FactorTramoPobrezaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{messages.CreateFactorTramoPobrezaTitle}" closeOnEscape="true">

            <h:form id="FactorTramoPobrezaCreateForm">

                <h:panelGroup id="display" rendered="#{factorTramoPobrezaController.seleccionado != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{messages.CreateFactorTramoPobrezaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{factorTramoPobrezaController.seleccionado.valor}" title="#{messages.CreateFactorTramoPobrezaTitle_valor}" required="true" requiredMessage="#{messages.CreateFactorTramoPobrezaRequiredMessage_valor}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{factorTramoPobrezaController.saveNew}" value="#{messages.Save}" update="display,:FactorTramoPobrezaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,FactorTramoPobrezaCreateDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="FactorTramoPobrezaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
