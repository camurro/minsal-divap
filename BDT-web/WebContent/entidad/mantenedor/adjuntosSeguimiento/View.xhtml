<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdjuntosSeguimientoViewDlg" widgetVar="AdjuntosSeguimientoViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewAdjuntosSeguimientoTitle}" closeOnEscape="true">

            <h:form id="AdjuntosSeguimientoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{adjuntosSeguimientoController.selected != null}">

                        <h:outputText value="#{messages.ViewAdjuntosSeguimientoLabel_idAdjuntosSeguimiento}"/>
                        <h:outputText value="#{adjuntosSeguimientoController.selected.idAdjuntosSeguimiento}" title="#{messages.ViewAdjuntosSeguimientoTitle_idAdjuntosSeguimiento}"/>

                        <h:outputText value="#{messages.ViewAdjuntosSeguimientoLabel_seguimiento}"/>
                        <h:outputText value="#{adjuntosSeguimientoController.selected.seguimiento.id}"/>

                        <h:outputText value="#{messages.ViewAdjuntosSeguimientoLabel_documento}"/>
                        <h:outputText value="#{adjuntosSeguimientoController.selected.documento.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="AdjuntosSeguimientoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
