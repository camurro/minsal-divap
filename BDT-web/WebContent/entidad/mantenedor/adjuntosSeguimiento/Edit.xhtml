<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AdjuntosSeguimientoEditDlg" widgetVar="AdjuntosSeguimientoEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.EditAdjuntosSeguimientoTitle}" closeOnEscape="true">

            <h:form id="AdjuntosSeguimientoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{adjuntosSeguimientoController.selected != null}">


                        <h:outputLabel value="#{messages.EditAdjuntosSeguimientoLabel_idAdjuntosSeguimiento}" for="idAdjuntosSeguimiento" />
                        <h:outputText id="idAdjuntosSeguimiento" value="#{adjuntosSeguimientoController.selected.idAdjuntosSeguimiento}" />

                        <p:outputLabel value="#{messages.EditAdjuntosSeguimientoLabel_seguimiento}" for="seguimiento" />
                        <p:selectOneMenu id="seguimiento" value="#{adjuntosSeguimientoController.selected.seguimiento}" required="true" requiredMessage="#{messages.EditAdjuntosSeguimientoRequiredMessage_seguimiento}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{seguimientoController.items}"
                                           var="seguimientoItem"
                                           itemValue="#{seguimientoItem}"
                                           itemLabel="#{seguimientoItem.id.toString()}"
                                           />
                            <f:converter binding="#{seguimientoConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{messages.EditAdjuntosSeguimientoLabel_documento}" for="documento" />
                        <p:selectOneMenu id="documento" value="#{adjuntosSeguimientoController.selected.documento}" required="true" requiredMessage="#{messages.EditAdjuntosSeguimientoRequiredMessage_documento}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{referenciaDocumentoController.items}"
                                           var="documentoItem"
                                           itemValue="#{documentoItem}"
                                           itemLabel="#{documentoItem.id.toString()}"
                                           />
                            <f:converter binding="#{referenciaDocumentoConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adjuntosSeguimientoController.save}" value="#{messages.Save}" update="display,:AdjuntosSeguimientoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AdjuntosSeguimientoEditDialog);"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="AdjuntosSeguimientoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
