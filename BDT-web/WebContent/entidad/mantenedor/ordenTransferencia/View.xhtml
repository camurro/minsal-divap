<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenTransferenciaViewDlg" widgetVar="OrdenTransferenciaViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewOrdenTransferenciaTitle}" closeOnEscape="true">

            <h:form id="OrdenTransferenciaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{ordenTransferenciaController.selected != null}">

                        <h:outputText value="#{messages.ViewOrdenTransferenciaLabel_idOrdenTransferencia}"/>
                        <h:outputText value="#{ordenTransferenciaController.selected.idOrdenTransferencia}" title="#{messages.ViewOrdenTransferenciaTitle_idOrdenTransferencia}"/>

                        <h:outputText value="#{messages.ViewOrdenTransferenciaLabel_fechaCreacion}"/>
                        <h:outputText value="#{ordenTransferenciaController.selected.fechaCreacion}" title="#{messages.ViewOrdenTransferenciaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{messages.ViewOrdenTransferenciaLabel_usuario}"/>
                        <h:outputText value="#{ordenTransferenciaController.selected.usuario.username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="OrdenTransferenciaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
