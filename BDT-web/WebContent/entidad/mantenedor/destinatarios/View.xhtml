<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DestinatariosViewDlg" widgetVar="DestinatariosViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{messages.ViewDestinatariosTitle}" closeOnEscape="true">

            <h:form id="DestinatariosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{destinatariosController.selected != null}">

                        <h:outputText value="#{messages.ViewDestinatariosLabel_idDestinatarios}"/>
                        <h:outputText value="#{destinatariosController.selected.idDestinatarios}" title="#{messages.ViewDestinatariosTitle_idDestinatarios}"/>

                        <h:outputText value="#{messages.ViewDestinatariosLabel_tipoDestinatario}"/>
                        <h:outputText value="#{destinatariosController.selected.tipoDestinatario.descripcion}"/>

                        <h:outputText value="#{messages.ViewDestinatariosLabel_destinatario}"/>
                        <h:outputText value="#{destinatariosController.selected.destinatario.idEmail}"/>

                        <h:outputText value="#{messages.ViewDestinatariosLabel_seguimiento}"/>
                        <h:outputText value="#{destinatariosController.selected.seguimiento.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="DestinatariosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
