<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:panel styleClass="contentPanel">
				<h1>
					<h:outputText value="DIVAP Reportes" />
				</h1>
				<p:panel id="Panel">
					<h2>Glosa 07</h2>

					<div class="destacaArchivos ui-corner-all">
						<h3>Archivos Disponibles:</h3>
						<span class="strong">Archivo: </span> Planilla Glosa 07 [
						<h:graphicImage value="resources/minsal/images/download-alt.png" styleClass="divapIcons" />
						<p:commandLink value="Generar y Descargar" />
						] <br />
						<span class="strong">Archivo: </span> Documento Ordinario Glosa 07 [
						<h:graphicImage value="resources/minsal/images/download-alt.png" styleClass="divapIcons" />
						<p:commandLink value="Generar y Descargar" />
						]
					</div>
					<br />
					<h:panelGrid>
						<h:outputText value="Servicio: " styleClass="inputLabel" />
						<p:selectOneMenu onchange="document.getElementById('tablaSubtitulos').style.display = 'block';" id="select17" style="width:250px;">
							<f:selectItem itemLabel="Metropolitano Oriente" itemValue="Metropolitano Oriente" />
							<f:selectItem itemLabel="Concepción" itemValue="Concepción" />
							<f:selectItem itemLabel="Talcahuano" itemValue="Concepción" />
							<f:selectItem itemLabel="Iquique" itemValue="Concepción" />
							<f:selectItem itemLabel="Seleccione" itemValue="" />
						</p:selectOneMenu>
					</h:panelGrid>

					<br />
					<p:dataTable resizableColumns="true" value="#{reportesController.listPoblacioNPerCapita}" liveResize="true" var="_data" rows="10"
						paginator="false" paginatorPosition="bottom" emptyMessage="No se encontro información." styleClass="dataTable">

						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Región" width="100"/>
								<p:column headerText="Servicio de Salud"  width="150"/>
								<p:column headerText="Comuna"  width="100"/>
								<p:column headerText="Art. 49 Per Capita" />
								<p:column headerText="Art. 56 Reforzamiento Municipal" />
								<p:column headerText="Total Remesas Enero a Marzo 2014 APS Municipal" />
							</p:row>
						</p:columnGroup>

						<p:column>
							<span class="textoAjustado textoPequenio centrado">#{_data.region}</span>
						</p:column>
						<p:column>
							<span class="textoAjustado textoPequenio centrado">#{_data.servicio}</span>
						</p:column>
						<p:column>
							<span class="textoAjustado textoPequenio centrado">#{_data.comuna}</span>
						</p:column>

						<p:column>
							<h:outputText value="#{_data.perCapita}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						
						<p:column>
							<h:outputText value="#{_data.perCapita*1.31}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>
						
						<p:column>
							<h:outputText value="#{_data.perCapita*0.37}" styleClass="textoPequenio textoAjustado">
								<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
							</h:outputText>
						</p:column>


						<p:columnGroup type="footer">
							<p:row>
								<p:column />
								<p:column />
								<p:column />
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{466124430*1.05*5}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
								
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{466124430*1.05*5*1.31}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
								
								<p:column>
									<f:facet name="footer">
										<h:outputText value="#{466124430*1.05*5*0.37}" styleClass="textoAjustado textoPequenio centrado">
											<f:convertNumber type="currency" maxFractionDigits="0" locale="es_CL" currencySymbol="$" />
										</h:outputText>
									</f:facet>
								</p:column>
								
							</p:row>
						</p:columnGroup>

					</p:dataTable>
				</p:panel>

				<p:commandButton value="Volver" styleClass="x-btn-text" action="bandejaTareas?faces-redirect=true indexMenu=0" ajax="false"
					icon="ui-icon-seek-first" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
